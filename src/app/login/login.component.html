<img src="../assets/imagenes/fon.png" alt="" class="fondo">
<form [formGroup]="myForm" (ngSubmit)="submitFormulario()">
    <div class="contenedor">
        <div class="login">
            <h2>Iniciar Sesion</h2>
            <div class="inputBox">
                <input type="email" formControlName="usuario" [class.is-invalid]="f.usuario.errors && f.usuario.touched" placeholder="Email">
                <div id="validationServerUsernameFeedback" class="invalid-feedback">
                    Correo Obligatorio!
                </div>
            </div>
            <div class="inputBox">
                <input type="password" formControlName="password" [class.is-invalid]="f.password.touched && f.password.errors" placeholder="Contraseña">
                <div id="validationServerUsernameFeedback" class="invalid-feedback">
                    Contraseña obligatoria!
                  </div>
            </div>
            <div class="inputBox">
                <input type="submit" value="Login" id="btn">
            </div>
            
        </div>
    </div>
</form>
